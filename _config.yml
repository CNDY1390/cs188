# Automatically exclude non-English pages from English navigation
# Each language directory gets nav_exclude and lang set automatically
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      lang: en
  - scope:
      path: "zh-cn"
    values:
      nav_exclude: true
      lang: zh-cn
  - scope:
      path: "es"
    values:
      nav_exclude: true
      lang: es

